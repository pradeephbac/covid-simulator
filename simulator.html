<html>
  <head>
    <title>COVID-19 Spread Simulator</title>
    <script src="./jssim.js" type="text/javascript"></script>
    <script src="./models/Human.js" type="text/javascript"></script>
    <script src="./models/Virus.js" type="text/javascript"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
  </head>
  <body style="text-align: center;">
    <h2>
      COVID-19 Spread Simulator: Iterationss
      <input type="text" id="simTime" value="" />
    </h2>
 
    <canvas
      id="myCanvas" width="1200" height="800"  style="border:1px solid #000000;"
    >
    </canvas>

    <p>Infected Count : <span id="infected_count"></span></p>
    <p>Normal Count : <span id="normal_count"></span></p>

    <canvas id="myChart" width="100" height="100"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
    <script src="./simulator.js" type="text/javascript"></script>
  </body>
</html>
